<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="dist/bootstrap-table.min.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="dist/bootstrap-table.min.js"></script>
		<script type="text/javascript" src="dist/locale/bootstrap-table-zh-CN.js" ></script>
		<script>
			$(function() {
				$('#table').bootstrapTable({
					url: 'data/data.json',
					pagination: true,
					pageSize: 12,
					search:true,
					striped:true,
					iconsPrefix:"glyphicon glyphicon-music",
					showToggle:true,
					showRefresh:true,
					detailView:true,
					detailFormatter:function(index, row, element) {
						return "期数："+row.id+"，本息："+row.total+"，利息："+row.lx+"，本金"+row.bj;
					},
					columns: [{
						field: 'id',
						title: '期数',
//						class:'success'
					}, {
						field: 'total',
						title: '本息',
//						class:'warning'
					}, {
						field: 'lx',
						title: '利息',
//						class:'danger'
					}, {
						field: 'bj',
						title: '本金',
//						class:'info'
					}, {
						field: 'lft',
						title: '剩余本金',
//						class:'active',
					}]
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<table id="table"></table>
		</div>
	</body>

</html>
